{% extends 'base.html' %}
{% block content %}
    <div class="article-detail">
        <div class="article">
            <img src="/media/{{ article.image }}" alt="">
            <h1>{{ article.title }}</h1>
            <p>{{ article.body }}</p>
            <p>{{ article.date }}</p>
        </div>
    </div>
{% endblock %}
